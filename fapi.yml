        ```

        *Example JSON response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/json; charset=utf-8
        {
          "TransferStatus": {
            "TransferId" : "111222333444555",
            "ReferenceId" : "8453935582",
            "Status" : "SUCCESS",
            "TransferDate" : "2015-02-01Z",
          }
        }
        ```

      operationId: GetTransferStatus
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json

      parameters:
        - name: transferId
          in: formData
          description: Transfer identifier
          required: true
          type: string
          
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description:
            Transfer status
          schema:
            $ref: '#/definitions/TransferStatus'

