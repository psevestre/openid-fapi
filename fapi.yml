# Example YAML to get you started quickly.
# Be aware that YAML has indentation based scoping.
# Code completion support is available so start typing for available options.
swagger: '2.0'

# This is your document metadata
info:
  version: "1.0.0"
  title: OpenID Financial API

tags:
  -
    name: account
    description: account information

  -
    name: statement
    description: statements information

  -
    name: transaction
    description: account transactions

  -
    name: capability
    description: information about the API

  -
    name: customer
    description: information about the customer

  -
    name: transfer
    description: transfer operations and information

# Describe your paths here
paths:
  /account:
    post:
      tags:
        - account
      summary: Gets an account
      description: |
        *Example request for JSON *
        ```
        POST /account HTTP/1.1
        Host: example.com
        Accept: application/json
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
        Content-Type: application/x-www-form-urlencoded
          
        accountId=1357902468
        ```
          
          
        *Example JSON response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/json; charset=utf-8
        {
          "DepositAccount" : {
            "AccountId" : "1357902468",
            "AccountType" : "SAVINGS",
            "DisplayName" : "Savings Account",
            "Status" : "OPEN",
            "Description" : "Savings Account",
            "ParentAccountId" : "2468135790",
            "Nickname" : "My Savings Account A",
            "AccountNumber" : "4561237890",
            "InterestRate" : 3.0,
            "InterestRateType" : "FIXED",
            "MicrNumber" : "9753108642",
            "BalanceAsOf" : "2015-01-01Z",
            "CurrentBalance" : 1000.00,
          }
        }
        ```

      operationId: GetAccount
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        -
          name: accountId
          in: formData
          description: Account identifier
          required: true
          type: string

      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description:
            Successful response
          schema:
            $ref: '#/definitions/AccountResponse'

  /account/statement:
    post:
      tags:
        - statement
      summary: Get an account statement.
      description: |
        Gets an image of an account statement.
        Can be one of the following formats:
          - application/pdf
          - image/gif
          - image/jpeg
          - image/png
          - image/tiff
            
        *Example request for application/pdf *
        ```
        POST /account/statement HTTP/1.1
        Host: example.com
        Accept: application/pdf
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
        Content-Type: application/x-www-form-urlencoded
          
        accountId=1&statementId=1
        ```
          
          
        *Example application/pdf response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/pdf
        
        Binary data
        ```

      operationId: GetStatement
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/pdf
        - image/gif
        - image/jpeg
        - image/png
        - image/tiff

      parameters:
        - name: accountId
          in: formData
          description: Account identifier
          required: true
          type: string

        - name: statementId
          in: formData
          description: Statement identifier
          required: true
          type: string

      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description:
            An image of an account statement

  /account/statements:
    post:
      tags:
        - statement
      summary: Get statements.
      description: |
        Gets a list of statements for the given account.
            
        *Example request for JSON *
        ```
        POST /account/statements HTTP/1.1
        Host: example.com
        Accept: application/json
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
        Content-Type: application/x-www-form-urlencoded
          
        accountId=1357902468&startTime=2015-01-01Z&endTime=2015-02-01Z&page=1
        ```
          
          
        *Example JSON response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/json; charset=utf-8
        {
          "Statements" : {
            "Total" : "1",
            "TotalPages" : "1",
            "Page" : "1",
            "Statement" : [
              {
                "AccountId" : "1357902468",
                "StatementId" : "ST875376081768363584636",
                "StatementDate" : "2015-01-01Z",
                "Description" : "Statement for 2015-01-01",
              },
              {
                "AccountId" : "1357902468",
                "StatementId" : "ST962558772885635484949",
                "StatementDate" : "2015-02-01Z",
                "Description" : "Statement for 2015-02-01",
              }
            ]
          }
        }
        ```

      operationId: GetStatements
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json

      parameters:
        - name: accountId
          in: formData
          description: Account identifier
          required: true
          type: string

        - name: startTime
          in: formData
          description: Start time for use in retrieval; ISO 8601 date including zone indicator or combined date time including zone indicator
          required: false
          type: string

        - name: endTime
          in: formData
          description: End time for use in retrieval; ISO 8601 date including zone indicator or combined date time including zone indicator
          required: false
          type: string

        - name: page
          in: formData
          description: Page number (applicable only if the server has indicated that the collection is paginated)
          required: false
          type: string

      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description:
            A list of statements
          schema:
            $ref: '#/definitions/Statements'

  /account/transaction/image:
    post:
      tags:
        - transaction
      summary: Get a transaction image.
      description: |
        An image of a transaction (such as a scanned check).
        Can be one of the following formats:
          - application/pdf
          - image/gif
          - image/jpeg
          - image/png
          - image/tiff
            
        *Example request for application/pdf *
        ```
        POST /account/transaction/image HTTP/1.1
        Host: example.com
        Accept: application/pdf
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
        Content-Type: application/x-www-form-urlencoded
          
        accountId=1&imageId=1&startTime=2015-01-01Z&endTime=2015-02-01Z
        ```
          
          
        *Example application/pdf response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/pdf
        
        Binary data
        ```

      operationId: GetTransactionImage
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/pdf
        - image/gif
        - image/jpeg
        - image/png
        - image/tiff

      parameters:
        - name: accountId
          in: formData
          description: Account identifier
          required: true
          type: string

        - name: imageId
          in: formData
          description: Image identifier
          required: true
          type: string

        - name: startTime
          in: formData
          description: Start time for use in retrieval; ISO 8601 date including zone indicator or combined date time including zone indicator
          required: false
          type: string

        - name: endTime
          in: formData
          description: End time for use in retrieval; ISO 8601 date including zone indicator or combined date time including zone indicator
          required: false
          type: string

      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description:
            An image of a tranasction

  /account/transactions:
    post:
      tags:
        - transaction
      summary: Get account transactions.
      description: |
        Gets a list of transactions for the given account.
            
        *Example request for JSON *
        ```
        POST /account/transactions HTTP/1.1
        Host: example.com
        Accept: application/json
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
        Content-Type: application/x-www-form-urlencoded
          
        accountId=1357902468&startTime=2015-01-01Z&endTime=2015-02-01Z&page=1
        ```
          
          
        *Example JSON response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/json; charset=utf-8
        {
          "Transactions" : {
            "Total" : "1",
            "TotalPages" : "1",
            "Page" : "1",
            "DepositTransaction" : [
              {
                "AccountId" : "1357902468",
                "TransactionId" : "111222333444555",
                "TransactionTimestamp" : "2015-02-01Z",
                "Description" : "Transfer",
                "Status" : "POSTED",
                "Amount" : -50.00,
                "TransactionType" : "TRANSFER",
                "Payee" : "3216540987",
              }
            ]
          }
        }
        ```

      operationId: GetTransactions
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json

      parameters:
        - name: accountId
          in: formData
          description: Account identifier
          required: true
          type: string

        - name: startTime
          in: formData
          description: Start time for use in retrieval; ISO 8601 date including zone indicator or combined date time including zone indicator
          required: false
          type: string

        - name: endTime
          in: formData
          description: End time for use in retrieval; ISO 8601 date including zone indicator or combined date time including zone indicator
          required: false
          type: string

        - name: page
          in: formData
          description: Page number (applicable only if the server has indicated that the collection is paginated)
          required: false
          type: string

      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description:
            A list of account transactions
          schema:
            $ref: '#/definitions/Transactions'

  /accountlist:
    get:
      tags:
        - account
      summary: Get a lightweight list of accounts for the current token.
      description: |
        Gets a list of accounts for the given token.
            
        *Example request for JSON *
        ```
        GET /accountlist HTTP/1.1
        Host: example.com
        Accept: application/json
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
          
        ```
          
          
        *Example JSON response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/json; charset=utf-8
        {
          "AccountDescriptorList" : [
            {
              "AccountId" : "1357902468",
              "AccountType" : "SAVINGS",
              "DisplayName" : "Savings Account",
              "Status" : "OPEN",
              "Description" : "Savings Account",
            },
            {
              "AccountId" : "3216540987",
              "AccountType" : "CHECKING",
              "DisplayName" : "Checking Account",
              "Status" : "OPEN",
              "Description" : "Checking Account",
            }
          ]
        }
        ```

      operationId: GetAccounts
      produces:
        - application/json

      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description:
            A list of accounts
          schema:
            $ref: '#/definitions/AccountDescriptorList'

  /accountdetails:
    get:
      tags:
        - account
      summary: Get all detailed account information for the current token.
      description: |
        Get all detailed account information for the given token.
            
        *Example request for JSON *
        ```
        GET /accountdetails HTTP/1.1
        Host: example.com
        Accept: application/json
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
          
        ```
          
          
        *Example JSON response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/json; charset=utf-8
        {
          "Accounts" : {
            "Total" : 1,
            "TotalPages" : 1,
            "Page" : 1,
            "Accounts" : [
              {
               "AccountId" : "1357902468",
               "AccountType" : "SAVINGS",
               "DisplayName" : "Savings Account",
               "Status" : "OPEN",
               "Description" : "Savings Account",
               "ParentAccountId" : "2468135790",
               "Nickname" : "My Savings Account A",
               "AccountNumber" : "4561237890",
               "InterestRate" : 3.0,
               "InterestRateType" : "FIXED",
               "MicrNumber" : "9753108642",
               "BalanceAsOf" : "2015-01-01Z",
               "CurrentBalance" : 1000.00,
              }
            ]
          }
        }
        ```

      operationId: GetAccountsDetails
      produces:
        - application/json

      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description:
            A list of detailed accounts information
          schema:
            $ref: '#/definitions/Accounts'

    post:
      tags:
        - account
      summary: Query all information for a set of accounts provided in the payload.
      description: |
        Get all detailed account information matching the request parameters.
            
        *Example request for JSON *
        ```
        POST /accountdetails HTTP/1.1
        Host: example.com
        Accept: application/json
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
