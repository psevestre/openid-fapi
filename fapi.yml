          schema:
            $ref: '#/definitions/Customer'

  /transfer:
    post:
      tags:
        - transfer
      summary: Create a transfer between accounts.
      description: |

        *Example request for JSON *
        ```
        POST /transfer HTTP/1.1
        Host: example.com
        Accept: application/json
        Authorization: Bearer w0mcJylzCn-AfvuGdqkty2-KP48=
        Content-Type: application/json

        {
          "Transfer" : {
            "TransferId" : "111222333444555",
            "FromAccountId" : "1357902468",
            "ToAccountId" : "3216540987",
            "Amount" : 50.00,
            "Memo" : "For Check #1234",
          }
        }
        ```

        *Example JSON response *
        ```
        HTTP/1.1 200 OK
        Content-Type: application/json; charset=utf-8
        {
          "TransferStatus": {
            "TransferId" : "111222333444555",
            "ReferenceId" : "8453935582",
            "Status" : "PENDING",
